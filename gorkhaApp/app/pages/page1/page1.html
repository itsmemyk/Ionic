<ion-navbar *navbar class="no-shadow">
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
    
  <h2>Welcome to Ionic!{{rate*20}}</h2>
  
  <br/>
  <br/>
  <h2>Today Component</h2>
  <br/>
  <today id="myk" (dateChange)="changed($event)"></today>
  
  <br/>
  <br/>
  <h2>Axelor Rate</h2>
  <br/>
  <axelor-rate [(rate)]="rate" (rateChange)="rateChanged($event)" default="0"></axelor-rate>
  
  <br/>
  <br/>
  <h2>Axelor Input : {{txt}}</h2>
  <br/>
  
  
  <br/>
  <ion-list>
      <axelor-input [(input)]="txt" label="Name"></axelor-input>        
      <ion-item>
        <ion-label floating>dhkjhd</ion-label>
        <ion-input type="text"></ion-input>        
      </ion-item>
  </ion-list>

  <br/>
  <br/>
  <h2>List Component</h2>
  <br/>
  <axelor-list [data]="peoples" thumb="img" title="name" desc="info"></axelor-list>  
</ion-content>
