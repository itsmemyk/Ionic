<ion-content padding class="page3">
    <!--<button id="btn1" (custom)="clickMe()">Hi</button>-->
    
    <axelor-form abstract="false"  id="customRenderer" entity="com.axelor.user.db.Users">
        
        <axelor-input axelorControl="name" x-label="Name" x-required="true" x-required-msg="Enter Full name" x-regex="^[A-Za-z]+" x-regex-msg="Must Start with Alphabets"></axelor-input>
        
        <axelor-password axelorControl="oldPassword" x-label="Old Password" x-required="true" x-required-msg="Enter Old Password"></axelor-password>
        <axelor-password axelorControl="newPassword" x-label="New Password" x-required="true" x-valid-if="this.length >= 6 && this.length <=10" x-valid-if-msg="Must be 6 to 10"></axelor-password>
        <axelor-password axelorControl="confirmPassword" x-label="Confirm Password" x-valid-if="this == newPassword" x-valid-if-msg="Password Should Match"></axelor-password>
        
        <axelor-select axelorControl="passwordType" x-label="Password" x-multiple="true">
            <axelor-select-option x-value="Weak">Weak</axelor-select-option>    
            <axelor-select-option x-value="Strong" x-checked="true">Strong</axelor-select-option>
            <axelor-select-option x-value="Medium" x-checked="true">Medium</axelor-select-option>
        </axelor-select>
        
        <axelor-button x-label="Save" color="pink"></axelor-button>
        
    </axelor-form>
