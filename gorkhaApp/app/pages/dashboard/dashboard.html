<ion-navbar *navbar hideBackButton darkGrey>
  <button menuToggle class="show">
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title class="center">Digital Guard</ion-title>
</ion-navbar>

<ion-content padding class="dashboard">
  <ion-row>
      <ion-col class="box center bg-whitey">
          <ion-icon f-s-60 name="people"></ion-icon>
          <h2>Visitors</h2>
      </ion-col>
      <ion-col class="box center bg-whitey"> 
          <ion-icon f-s-60 name="checkmark-circle"></ion-icon>
          <h2>Check In</h2> 
      </ion-col>
      <ion-col class="box center bg-whitey">
          <ion-icon f-s-60 name="calendar"></ion-icon>
          <h2>Events</h2> 
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="box center bg-whitey">
          <ion-icon f-s-60 name="happy"></ion-icon>
          <h2>Family</h2>
      </ion-col>
      <ion-col class="box center bg-whitey"> 
          <ion-icon f-s-60 name="body"></ion-icon>
          <h2>Staff</h2> 
      </ion-col>
      <ion-col class="box center bg-whitey">
          <ion-icon f-s-60 name="car"></ion-icon>
          <h2>Vehicles</h2> 
      </ion-col>
  </ion-row>
</ion-content>

<button clear class="lemon fancy-add">
    <ion-icon name="add" class="dark" f-s-20></ion-icon>
</button>
