    <axelor-list model="com.axelor.sale.db.Order">
        <field x-name="customer"></field>
        <field x-name="name"></field>
        <field x-name="orderDate"></field>
        <field x-name="totalAmount"></field>
        <field x-name="orderDate"></field>
        <field x-name="confirmed"></field>
        <axelor-template ngNonBindable>
            <h2>Order : {{name}}</h2>
            <p>At {{orderDate}}</p>
            <p>Paid {{totalAmount}} </p>
            <p ngIf="confirmed"><ion-badge>Confirmed</ion-badge></p>
            <p class="right"> by {{customer.fullName}}</p>
        </axelor-template>
    </axelor-list>
