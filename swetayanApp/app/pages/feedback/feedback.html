<ion-navbar *navbar hideBackButton dark>
    <button menuToggle class="show">
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title class="center">Feedback</ion-title>
</ion-navbar>

<ion-content padding class="page feedback" [ngClass]="{fixedScoll:!scroll}">
    <form>
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Mobile</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Message</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>
            <br/>
            <button block swetayan (click)="send()">Submit</button>
        </ion-list>
    </form>
</ion-content>
