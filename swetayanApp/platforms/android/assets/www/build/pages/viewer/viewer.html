<ion-navbar *navbar dark>
    
  <ion-title class="center">
    {{title}}
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
 
<ion-content class="viewer">    
    <div class="img-item-container">
       <div class="img-item" *ngFor="#item of items">
            <img [src]="item.image"/>           
       </div>
    </div>
</ion-content>
