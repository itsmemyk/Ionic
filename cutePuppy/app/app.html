<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="outer-content">
        <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="#p of pages" (click)="openNavPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" id="nav" #content swipe-back-enabled="false"></ion-nav>
