<ion-navbar *navbar darkGrey>
  <ion-title>List Leaves</ion-title>
</ion-navbar>

<ion-content padding class="leaves-list">    
     <ion-list no-lines>
         <ion-item *ngFor="#leave of leaves;#i = index">
             <ion-avatar item-left>
                <ion-icon name="calendar"></ion-icon>
             </ion-avatar>
             <h2>{{leave.startDate|date:'shortDate'}} to {{leave.endDate|date:'shortDate'}}</h2>
             <p>{{ (leave.endDate.getTime()-leave.startDate.getTime() )/ (1000*60*60*24) }} Days</p>
             <p>{{leave.reason}}</p>
         </ion-item>
     </ion-list>
</ion-content>
