<ion-navbar *navbar darkGrey>
  <ion-title>List Expense</ion-title>
</ion-navbar>

<ion-content padding class="expenses-km-list">    
     <ion-list no-lines class="">
        <ion-item *ngFor="#expense of expenses;#i = index">
            <ion-avatar item-left>
            <ion-icon name="car"></ion-icon>
            </ion-avatar>
            <h2>{{expense.type}}</h2>
            <p>{{expense.date|date:'shortDate'}}</p>
            <p>{{expense.km}} Km - {{expense.total}} â‚¬</p>
        </ion-item>
    </ion-list>
</ion-content>
